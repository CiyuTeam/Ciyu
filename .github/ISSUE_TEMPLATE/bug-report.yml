name: Bug report
description: Create a report to help us improve
title: "[Bug] "
labels: bug

body:
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug here...
    validations:
      required: true

  - type: textarea
    id: reproduce-steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: "1. Go to '...'\n2. Click on '....'\n3. Scroll down to '....'\n4. See error"
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Describe the expected behavior here...
    validations:
      required: true

  - type: input
    id: operating-system
    attributes:
      label: Operating System
      description: What OS are you seeing this bug on?
      placeholder: e.g. iOS8.1

  - type: input
    id: ciyu-versions
    attributes:
      label: Ciyu Version(s)
      description: What version(s) of AppFlowy do you see this bug on?
      placeholder: e.g. v0.0.1, v0.0.2, ...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Add context here...
